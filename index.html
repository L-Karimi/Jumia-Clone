<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/3fc5fe89d2.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="/styles.css">
    <title>My Jumia clone</title>
</head>

<body>
    <!-- <div class="logo">
    </div> -->

    <div class="navigation">
        <img src="/images/jumialogo-removebg-preview.png" alt="logo" class="float-start">
        <div class="navbar">
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search Products,brands and categories">
                <button class="btn btn-warning" type="button">Search</button>
            </form>
            <div class="btn">
                <button class="fa-solid fa-user">Account</button>

                <button class="fa-regular fa-circle-question">Help</button>

                <button class="fa-regular fa-cart-shopping">Cart</button>
            </div>
        </div>
    </div>

    <section class="contain">
        <div class="section2">
            <div class="board">
                <div>
                    <i class="fa-regular fa-apple-whole"></i>
                    supermarket
                </div>
                <div>
                    <i class="fa-regular fa-display"></i>
                    computing
                </div>
                <div>
                    <i class="fa-regular fa-mobile-screen"></i>
                    phones $ tablets
                </div>
                <div>
                    <i class="fa-regular fa-child-dress"></i>
                    Fashion
                </div>
                <div>
                    <i class="fa-regular fa-person-running"></i>
                    sporting
                </div>
                <div>
                    <i class="fa-regular fa-gamepad-modern"></i>
                    Gaming
                </div>
                <div>
                    <i class="fa-regular fa-house-tree"></i>
                    Garden & Outdoors
                </div>
            </div>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/images/giorgio-trovato-8krX0HkXw8c-unsplash.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/images/pexels-craig-dennis-205421.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/images/pexels-karol-d-325153.jpg" class="d-block w-100" alt="...">
                  </div>
   
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </section>


    <script src="/scripts.js"></script>
</body>

</html>
